<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Corkboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --panelW: 120px; --panelH: 192px; }

    body { overflow: hidden; background-color: #111; perspective: 1000px; }
    .scene-container {
      width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      transition: all 0.8s cubic-bezier(0.68,-0.55,0.265,1.55);
    }

    /* =========================
       Corkboard
       ========================= */
    .corkboard {
      position: relative;
      width: 1200px; height: 800px; aspect-ratio: 3 / 2;
      border: 20px solid #8B4513;
      border-image: linear-gradient(to bottom,#8B4513 0%, #A0522D 20%, #8B4513 40%, #A0522D 60%, #8B4513 80%, #A0522D 100%) 1;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }
    .corkboard::before {
      content: ""; position: absolute; inset: 0; z-index: 0;
      background-color: #a37a42;
      background-image:
        linear-gradient(rgba(0,0,0,0.1) 2px, transparent 2px),
        linear-gradient(90deg, rgba(0,0,0,0.1) 2px, transparent 2px);
      background-size: 50px 33px;
    }

    .pin, .poster { position: absolute; z-index: 1; }
    .pin { width: 8px; height: 8px; background-color: #555; border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    .pin::after { content: ''; position: absolute; top: -4px; left: 2px;
      width: 4px; height: 10px; background-color: #888; border-radius: 2px; transform: rotate(15deg); }

    .poster {
      background-color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      transform-origin: center;
      display: flex; flex-direction: column;
      padding: 8px;
    }
    .poster h2 { font-size: 1.25rem; margin-bottom: 0.25rem; }
    .poster p  { font-size: 0.9rem; line-height: 1.2rem; }

    .zoomed-in .poster:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 0 10px rgba(255, 255, 200, 0.8));
    }

    .poster-active {
      left: 50% !important; top: 50% !important;
      transform: translate(-50%, -50%) scale(3.3) !important;
      z-index: 100 !important;
      cursor: default;
    }
    .has-active .poster:not(.poster-active) { filter: blur(10px) opacity(0.7); }
    .has-active .poster-active { filter: none !important; opacity: 1 !important; }

    /* =========================
       Pamphlet
       ========================= */
    .pamphlet { padding: 0; width: var(--panelW); height: var(--panelH); overflow: visible;
      perspective: 1200px; transform-style: preserve-3d; background: transparent; }
    .pamphlet .panel { position: absolute; top: 0; width: var(--panelW); height: var(--panelH);
      transform-style: preserve-3d; border: 1px solid #ccc; box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex; align-items: center; justify-content: center; transition: transform 0.8s ease; backface-visibility: hidden; }
    .panel .face { position: absolute; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; padding: 8px; backface-visibility: hidden; }
    .panel .face.back { transform: rotateY(180deg); }
    .panel.left  { transform-origin: right center; left: 0; z-index: 2; }
    .panel.right { transform-origin: left  center; left: 0; z-index: 1; }
    .pamphlet:not(.open) .panel.left  { transform: rotateY(0deg); }
    .pamphlet:not(.open) .panel.right { transform: rotateY(0deg); }
    .pamphlet.open .panel.left  { transform: rotateY(180deg); }
    .pamphlet.open .panel.right { transform: rotateY(0deg); }

    /* =========================
       Name Card
       ========================= */
    .poster.name-card-stack { background: transparent; padding: 0; box-shadow: none; position: relative; }
    .name-card-page { position: absolute; inset: 0; display: flex; flex-direction: column;
      transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.6s ease;
      will-change: transform, opacity; background-size: cover; background-position: center; }
    .name-card-page.is-front { z-index: 2; transform: rotate(0deg) translate(0,0);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    .name-card-page.is-back  { z-index: 1; transform: rotate(-4deg) translate(-8px, 8px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25); }
    .name-card-page.moving-out { transform: translateX(120%) rotate(5deg); opacity: 0.9; z-index: 3; }

    /* =========================
       Paperclip
       ========================= */
    .paperclip-container { position: absolute; bottom: 4px; right: -1px; z-index: 5; opacity: 1;
      pointer-events: none; cursor: default; }
.paperclip { 
  width: 14px;   
  height: 14px;  
  transform: rotate(-90deg);
  filter: drop-shadow(0 1px 1px rgba(0,0,0,0.45)); 
}
.paperclip svg { 
  width: 18px;   
  height: 18px;  
  overflow: visible;
}

    /* KEYFRAMES for idle animation */
    @keyframes clip-glow {
      0%, 100% { filter: drop-shadow(0 1px 1px rgba(0,0,0,0.45)) drop-shadow(0 0 0px gold); }
      50%      { filter: drop-shadow(0 1px 1px rgba(0,0,0,0.45)) drop-shadow(0 0 8px gold); }
    }
    @keyframes clip-wiggle {
      0%, 100% { transform: rotate(-90deg); }
      25%      { transform: rotate(-93deg); }
      75%      { transform: rotate(-87deg); }
    }

    .poster-active .name-card-page.is-front .paperclip-container .paperclip {
      animation: clip-glow 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  
  <div class="scene-container">
    <div class="corkboard">

      <!-- Poster 1: Pamphlet -->
      <div class="poster pamphlet poster-1" style="top: 25%; left: 25%; transform: rotate(-2deg);">
        <div class="panel left">
          <div class="face front" style="background:#f2f2f2;">
            <h2>Cover</h2>
            <p>Pamphlet front when folded shut.</p>
          </div>
          <div class="face back" style="background:#fff;">
            <h2>Inside Right</h2>
            <p>Opens outward to the right.</p>
          </div>
        </div>
        <div class="panel right">
          <div class="face front" style="background:#fff;">
            <h2>Inside Left</h2>
            <p>Main inside content goes here.</p>
          </div>
          <div class="face back" style="background:#fafafa;">
            <h2>Back</h2>
            <p>Back side of pamphlet.</p>
          </div>
        </div>
      </div>

      <!-- Poster 2 -->
      <div class="poster poster-2 w-32 h-48" style="top: 60%; left: 60%; transform: rotate(3deg); background-color:#e5d5a0;">
        <h2>Poster 2</h2>
        <p>A different placeholder text for poster two.</p>
      </div>

      <!-- Poster 3 -->
      <div class="poster poster-3 w-48 h-48" style="top: 46%; left: 68%; transform: rotate(-3deg); background-color:#d4edda;">
        <h2>Poster 3</h2>
        <p>Some more sample content goes here for poster three.</p>
      </div>

      <!-- Poster 4: Name Card -->
      <div class="poster name-card-stack" style="top: 50%; left: 56%; transform: translate(-50%, -50%) rotate(2deg); width: 191.25px; height: 247.5px;">

        <!-- Back page -->
        <div class="name-card-page page-back is-back" style="background:#e6b980;">
          <!-- Back content could also be an image later -->
          <div class="paperclip-container">
            <div class="paperclip">
              <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 10v15a6 6 0 1 1-12 0V12a8 8 0 1 1 16 0v14a10 10 0 1 1-20 0V11"
                      stroke="#6b7280" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Front page with your PNG -->
        <div class="name-card-page page-front is-front" style="background-image: url('Assets/Namecard.png');">
          <div class="paperclip-container">
            <div class="paperclip">
              <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 10v15a6 6 0 1 1-12 0V12a8 8 0 1 1 16 0v14a10 10 0 1 1-20 0V11"
                      stroke="#6b7280" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    const sceneContainer = document.querySelector('.scene-container');
    const corkboard = document.querySelector('.corkboard');
    const posters = document.querySelectorAll('.poster');

    let isZoomedIn = false;
    let activePoster = null;

    sceneContainer.style.transform = 'scale(0.4)';
    corkboard.style.transform = 'rotateX(30deg) rotateY(-30deg)';

    function closeActivePoster() {
      if (!activePoster) return;
      if (activePoster.classList.contains('name-card-stack')) {
        const currentFront = activePoster.querySelector('.name-card-page.is-front');
        if (currentFront.classList.contains('page-back')) {
          swapPages(new Event('dummy'));
          const onSwapBackEnd = () => {
            finalizeClose();
            currentFront.removeEventListener('transitionend', onSwapBackEnd);
          };
          currentFront.addEventListener('transitionend', onSwapBackEnd);
          return;
        }
      }
      finalizeClose();
    }

    function finalizeClose() {
      if (!activePoster) return;
      if (activePoster.classList.contains('pamphlet')) {
        activePoster.classList.remove('open');
      }
      activePoster.classList.remove('poster-active');
      activePoster.style.left = activePoster.dataset.originalLeft;
      activePoster.style.top  = activePoster.dataset.originalTop;
      activePoster.style.transform = activePoster.dataset.originalTransform;
      activePoster = null;
      corkboard.classList.remove('has-active');
    }

    corkboard.addEventListener('click', () => {
      if (!isZoomedIn) {
        sceneContainer.style.transform = 'scale(1)';
        corkboard.style.transform = 'rotateX(0) rotateY(0)';
        corkboard.classList.add('zoomed-in');
        isZoomedIn = true;
      }
    });

    posters.forEach(poster => {
      poster.addEventListener('click', function(e) {
        if (!isZoomedIn) return;
        if (activePoster && activePoster !== poster) closeActivePoster();
        if (!activePoster) {
          activePoster = poster;
          poster.dataset.originalLeft = poster.style.left || '';
          poster.dataset.originalTop  = poster.style.top  || '';
          poster.dataset.originalTransform = poster.style.transform || '';
          poster.classList.add('poster-active');
          corkboard.classList.add('has-active');
          if (poster.classList.contains('pamphlet')) {
            setTimeout(() => poster.classList.add('open'), 550);
          }
        }
      });
    });

    document.addEventListener('click', e => {
      if (activePoster) {
        if (!e.target.closest('.poster-active')) closeActivePoster();
        return;
      }
      if (isZoomedIn && !e.target.closest('.corkboard')) {
        sceneContainer.style.transform = 'scale(0.4)';
        corkboard.style.transform = 'rotateX(30deg) rotateY(-30deg)';
        corkboard.classList.remove('zoomed-in');
        isZoomedIn = false;
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        if (activePoster) closeActivePoster();
        else if (isZoomedIn) {
          sceneContainer.style.transform = 'scale(0.4)';
          corkboard.style.transform = 'rotateX(30deg) rotateY(-30deg)';
          corkboard.classList.remove('zoomed-in');
          isZoomedIn = false;
        }
      }
    });

    /* =========================
       Paperclip-driven page swap
       ========================= */
    const stack = document.querySelector('.name-card-stack');
    let swapping = false;

    function pointInRect(x, y, rect) {
      return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
    }

    function swapPages(e) {
      e.stopPropagation();
      if (swapping) return;
      swapping = true;

      const currentFront = stack.querySelector('.name-card-page.is-front');
      const currentBack  = stack.querySelector('.name-card-page.is-back');

      currentFront.classList.add('moving-out');

      const onSlideOutEnd = (ev) => {
        if (ev.propertyName !== 'transform') return;
        currentFront.removeEventListener('transitionend', onSlideOutEnd);

        currentFront.classList.remove('moving-out', 'is-front');
        currentFront.classList.add('is-back');

        currentBack.classList.remove('is-back');
        currentBack.classList.add('is-front');

        const onSettleEnd = (ev2) => {
          if (ev2.propertyName !== 'transform') return;
          currentBack.removeEventListener('transitionend', onSettleEnd);
          swapping = false;
        };
        currentBack.addEventListener('transitionend', onSettleEnd);
      };
      currentFront.addEventListener('transitionend', onSlideOutEnd);
    }

    stack.addEventListener('click', (e) => {
      if (activePoster !== stack) return;
      const frontClip = stack.querySelector('.name-card-page.is-front .paperclip-container');
      if (!frontClip) return;

      const rect = frontClip.getBoundingClientRect();
      if (pointInRect(e.clientX, e.clientY, rect)) {
        swapPages(e);
      }
    });
  </script>
</body>
</html>
