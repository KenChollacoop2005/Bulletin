<div
  class="poster SaturnCD"
  style="
    --active-scale: 1.7;
    top: 58%;
    left: 22%;
    transform: rotate(6deg);
    background-color: transparent;
    width: 167px;
    height: 147px;
    position: absolute;
    overflow: visible;
    perspective: 1200px; /* depth for 3D flip */
  "
>
  <!-- Panel 1 (Cover Panel) -->
  <div
    class="panel panel1"
    style="
      z-index: 2;
      position: absolute;
      inset: 0;
      transform-style: preserve-3d;
      transform-origin: left center;
    "
  >
    <!-- Front: CD Cover -->
    <div
      class="face front"
      style="position: absolute; inset: 0; backface-visibility: hidden"
    >
      <img
        src="Assets/SaturnCDcover.png"
        alt="Saturn CD Cover"
        style="
          width: 100%;
          height: 100%;
          object-fit: cover;
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
          backface-visibility: hidden;
          transform: translateZ(0);
          will-change: transform;
          position: absolute;
          top: 0;
          left: 0;
          pointer-events: none;
        "
      />
    </div>
    <!-- Back: Inside Left - Now with SaturnCDleft.png -->
    <div
      class="face back"
      style="
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        transform: rotateY(-180deg);
      "
    >
      <img
        src="Assets/SaturnCDleft.png"
        alt="Inside Left"
        style="
          width: auto;
          height: auto;
          max-width: 1100px;
          max-height: 2560px;
          object-fit: cover;
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
          backface-visibility: hidden;
          transform: scale(0.226) translateX(0px);
          will-change: transform;
          position: absolute;
          top: -253px;
          left: -296px;
          pointer-events: none;
        "
      />
    </div>
  </div>

  <!-- Panel 2 (Right Panel / Inside Right) -->
  <div
    class="panel panel2"
    style="
      z-index: 1;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      background: transparent;
      color: #222;
      overflow: visible;
      transform-style: preserve-3d; /* needed for CD disk movement */
    "
  >
    <img
      src="Assets/SaturnCDright.png"
      alt="Inside Right"
      style="
        width: auto;
        height: auto;
        max-width: 1100px;
        max-height: 2560px;
        object-fit: cover;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        transform: scale(0.226) translateX(-5px);
        overflow: visible;
        will-change: transform;
      "
    />

    <!-- CD Disk - Skinned with SaturnCDdisk.png -->
    <div
      class="cd-disk"
      style="
        position: absolute;
        top: 0px;
        left: 15.4px;
        width: 100%;
        height: 100%;
        background-color: transparent;
        z-index: 2; /* above panel 2 content */
        pointer-events: none;
        will-change: transform;
        overflow: hidden;
      "
    >
      <img
        id="saturn-cd-disk"
        src="Assets/SaturnCDdisk.png"
        alt="Saturn CD Disk"
        data-rotation="0"
        style="
          width: 147px;
          height: 147px;
          object-fit: cover;
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
          backface-visibility: hidden;
          transform: rotate(0deg);
          will-change: transform;
          position: absolute;
          top: 0;
          left: 0;
          pointer-events: auto;
          transition: transform 0.4s ease;
        "
      />
    </div>
  </div>

  <!-- Clickable overlay for right panel -->
  <div
    class="SaturnCD-right-click"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
      z-index: 3;
    "
  ></div>

  <style>
    /* Poster zoom and reposition when active */
    .poster-active.SaturnCD {
      transform: scale(4) !important;
      top: 40% !important;
      left: 70% !important;
    }

    /* Open/close transition for Panel 1 */
    .SaturnCD .panel1 {
      transform: rotateY(0deg);
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 0.8s ease 0.6s;
    }
    .SaturnCD:not(.poster-active) .panel1 {
      transition: transform 0.4s ease 0s;
    }
    .poster-active.SaturnCD .panel1 {
      transform: rotateY(-180deg);
    }

    /* Enable clicking on right panel when open */
    .poster-active.SaturnCD .SaturnCD-right-click {
      pointer-events: auto;
    }

    /* ---------- CD Disk sliding behavior ---------- */
    .cd-disk {
      transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1) 1s;
    }

    /* Slide the container to the right */
    .poster-active.SaturnCD .panel2 .cd-disk {
      transform: translateX(49px) translateY(8px) rotate(45deg);
    }

    /* Rotate the image inside */
    .poster-active.SaturnCD .panel2 #saturn-cd-disk {
      transform: rotate(45deg);
    }

    /* Reset states when closed */
    .SaturnCD:not(.poster-active) .panel2 .cd-disk {
      transform: translateX(0);
      transition: transform 0.4s ease 0s;
    }

    .SaturnCD:not(.poster-active) .panel2 #saturn-cd-disk {
      transform: rotate(0deg);
      transition: transform 0.4s ease 0s;
    }
  </style>
</div>
