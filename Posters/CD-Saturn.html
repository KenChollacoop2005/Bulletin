<div
  class="poster SaturnCD"
  style="
    top: 58%;
    left: 22%;
    transform: rotate(6deg);
    background-color: transparent;
    position: absolute;
  "
>
  <style>
    :root {
      --saturnW: 167px;
      --saturnH: 147px;
    }

    .SaturnCD {
      padding: 0;
      width: var(--saturnW);
      height: var(--saturnH);
      overflow: visible;
      perspective: 1200px;
      transform-style: preserve-3d;
      background: transparent;
    }

    /* Add/modify these rules in your existing CSS */

    .SaturnCD .panel {
      position: absolute;
      top: 0;
      width: var(--saturnW);
      height: var(--saturnH);
      transform-style: preserve-3d;
      border: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s ease;
      backface-visibility: hidden;
      overflow: visible; /* ADD THIS */
    }

    .SaturnCD .panel .face {
      position: absolute;
      inset: 0;
      padding: 0;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      pointer-events: auto;
      overflow: visible; /* ADD THIS */
    }

    .SaturnCD .panel .face .face-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
      will-change: transform;
      pointer-events: auto;
      overflow: visible; /* ADD THIS */
      transform: scale(0.9);
    }

    /* Also make sure the cover panel specifically has overflow visible */
    .SaturnCD .panel.coverpanel {
      overflow: visible; /* ENSURE THIS IS SET */
      transform-origin: left center;
      left: 0;
      z-index: 2;
    }

    .SaturnCD .panel.rightpanel {
      left: 0;
      z-index: 1;
    }

    .SaturnCD:not(.poster-active) .panel.coverpanel {
      transform: rotateY(0deg);
      transition: transform 0.4s ease 0s;
    }

    .SaturnCD:not(.poster-active) .panel.rightpanel {
      transform: rotateY(0deg);
    }

    .SaturnCD.poster-active .panel.coverpanel {
      transform: rotateY(-180deg) translateX(1.5px);
      transition: transform 0.8s ease 0.6s;
    }

    .SaturnCD.poster-active .panel.rightpanel {
      transform: rotateY(0deg);
    }

    /* Poster zoom when active - NO ROTATION when active */
    .poster-active.SaturnCD {
      transform: scale(4) rotate(0deg) !important; /* Changed from rotate(6deg) to rotate(0deg) */
      top: 40% !important;
      left: 70% !important;
    }

    /* ============================================================================================================================ */
    /* üíø CD DISK SYSTEM üíø */
    /* ============================================================================================================================ */

    .cd-disk {
      position: absolute;
      top: 0px;
      left: 15.4px;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 2;
      pointer-events: none;
      will-change: transform;
      overflow: hidden;
      transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1) 1s;
    }

    #saturn-cd-disk {
      width: 147px;
      height: 147px;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      backface-visibility: hidden;
      transform: rotate(0deg);
      will-change: transform;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: auto;
      transition: transform 0.4s ease;
    }

    .poster-active.SaturnCD .panel.rightpanel .cd-disk {
      transform: translateX(49px) translateY(8px) rotate(45deg);
    }

    .poster-active.SaturnCD .panel.rightpanel #saturn-cd-disk {
      transform: rotate(45deg);
    }

    .SaturnCD:not(.poster-active) .panel.rightpanel .cd-disk {
      transform: translateX(0);
      transition: transform 0.4s ease 0s;
    }

    .SaturnCD:not(.poster-active) .panel.rightpanel #saturn-cd-disk {
      transform: rotate(0deg);
      transition: transform 0.4s ease 0s;
    }

    /* ============================================================================================================================ */
    /* üé∂ SATURN CD ‚Äî MUSIC NOTE EMISSION SYSTEM üé∂ */
    /* ============================================================================================================================ */

    .cd-note-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 1;
    }

    .cd-music-note {
      position: absolute;
      left: 110%;
      top: 20%;
      width: 60px;
      height: auto;
      pointer-events: none;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      transform: translate(-50%, -50%) rotate(var(--rot));
      animation: cdNoteFloat var(--dur) linear forwards;
    }

    @keyframes cdNoteFloat {
      0% {
        transform: translate(-50%, -50%) translate(0, 0) scale(0.85)
          rotate(var(--rot));
        opacity: 1;
      }

      25% {
        transform: translate(-50%, -50%)
          translate(calc(var(--x) * 0.25), calc(var(--y) * 0.25)) scale(0.9)
          rotate(calc(var(--rot) + 10deg));
      }

      50% {
        transform: translate(-50%, -50%)
          translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5)) scale(1)
          rotate(calc(var(--rot) - 10deg));
      }

      75% {
        transform: translate(-50%, -50%)
          translate(calc(var(--x) * 0.75), calc(var(--y) * 0.75)) scale(1.05)
          rotate(calc(var(--rot) + 5deg));
      }

      100% {
        transform: translate(-50%, -50%) translate(var(--x), var(--y))
          scale(1.15) rotate(calc(var(--rot) - 5deg));
        opacity: 0;
      }
    }

    /* ============================================================================================================================ */
    /* üñ±Ô∏è CLICKABLE OVERLAY üñ±Ô∏è */
    /* ============================================================================================================================ */

    .SaturnCD-right-click {
      position: absolute;
      top: 2%;
      left: -98%;
      width: 197%;
      height: 96%;
      pointer-events: none;
      background: none;
      z-index: -1;
    }

    .poster-active.SaturnCD .SaturnCD-right-click {
      pointer-events: auto;
    }
  </style>

  <!-- Cover Panel (flips to reveal inside left) -->
  <div class="panel coverpanel">
    <div class="face front">
      <div class="face-content">
        <img src="Assets/SaturnCDcover.png" alt="Saturn CD Cover" />
      </div>
    </div>
    <div class="face back">
      <div class="face-content">
        <img src="Assets/SaturnCDleft.png" alt="Inside Left" />
      </div>
    </div>
  </div>

  <!-- Right Panel (always visible) -->
  <div class="panel rightpanel">
    <div class="face front">
      <div class="face-content">
        <img src="Assets/SaturnCDright.png" alt="Inside Right" />
      </div>
    </div>

    <!-- CD Disk - Skinned with SaturnCDdisk.png -->
    <div class="cd-disk">
      <img
        id="saturn-cd-disk"
        src="Assets/SaturnCDdisk.png"
        alt="Saturn CD Disk"
        data-rotation="0"
      />
    </div>

    <!-- üé∂ CD Music Note Layer -->
    <div class="cd-note-layer"></div>
  </div>

  <!-- Clickable overlay for right panel -->
  <div class="SaturnCD-right-click"></div>
</div>
