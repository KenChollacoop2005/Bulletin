  <style>
    :root {
      --saturnW: 167px;
      --saturnH: 147px;
    }

    .SaturnCD {
      padding: 0;
      width: var(--saturnW);
      height: var(--saturnH);
      overflow: visible;
      perspective: 1200px;
      transform-style: preserve-3d;
      background: transparent;
      filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.4));
    }

    /* Add/modify these rules in your existing CSS */

    .SaturnCD .panel {
      position: absolute;
      top: 0;
      width: var(--saturnW);
      height: var(--saturnH);
      transform-style: preserve-3d;
      border: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.8s ease;
      backface-visibility: hidden;
      overflow: visible; /* ADD THIS */
    }

    .SaturnCD .panel .face {
      position: absolute;
      inset: 0;
      padding: 0;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      pointer-events: auto;
      overflow: visible; /* ADD THIS */
    }

    .SaturnCD .panel .face .face-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      transform: translateZ(0);
      will-change: transform;
      pointer-events: auto;
      overflow: visible; /* ADD THIS */
      transform: scale(0.9);
    }

    /* Cover panel at z-index 3 - shows cover front, invisible back */
    .SaturnCD .panel.coverpanel {
      overflow: visible;
      transform-origin: left center;
      left: 0;
      z-index: 3;
    }

    /* Left panel at z-index 1 - shows left image front, invisible back */
    .SaturnCD .panel.leftpanel {
      overflow: visible;
      transform-origin: left center;
      left: 1px;
      z-index: 1;
    }

    /* Right panel at z-index 2 - contains all interactive elements */
    .SaturnCD .panel.rightpanel {
      left: 0;
      z-index: 2;
    }

    /* When closed */
    .SaturnCD:not(.poster-active) .panel.coverpanel,
    .SaturnCD:not(.poster-active) .panel.leftpanel {
      transform: rotateY(0deg);
      transition: transform 0.4s ease 0s;
    }

    .SaturnCD:not(.poster-active) .panel.rightpanel {
      transform: rotateY(0deg);
    }

    /* When active/open */
    .SaturnCD.poster-active .panel.coverpanel,
    .SaturnCD.poster-active .panel.leftpanel {
      transform: rotateY(-180deg) translateX(1.5px);
      transition: transform 0.8s ease 0.6s;
    }

    .SaturnCD.poster-active .panel.rightpanel {
      transform: rotateY(0deg);
    }

    /* Poster zoom when active - NO ROTATION when active */
    .poster-active.SaturnCD {
      transform: scale(4) rotate(0deg) !important;
      top: 40% !important;
      left: 70% !important;
    }

    /* General module container - don't affect flex layout */
    .saturn-module {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* ============================================================================================================================ */
    /* üíø CD DISK SYSTEM üíø */
    /* ============================================================================================================================ */

    .cd-disk {
      position: absolute;
      top: 0px;
      left: 15.4px;
      width: 100%;
      height: 100%;
      background-color: transparent;
      z-index: 2;
      pointer-events: none;
      will-change: transform;
      overflow: hidden;
      transition: transform 1s cubic-bezier(0.25, 0.8, 0.25, 1) 1s;
    }

    #saturn-cd-disk {
      width: 147px;
      height: 147px;
      object-fit: cover;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      backface-visibility: hidden;
      transform: rotate(0deg);
      will-change: transform;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: auto;
      transition: transform 0.4s ease;
    }

    .poster-active.SaturnCD .panel.rightpanel .cd-disk {
      transform: translateX(49px) translateY(8px) rotate(45deg);
    }

    .poster-active.SaturnCD .panel.rightpanel #saturn-cd-disk {
      transform: rotate(45deg);
    }

    .SaturnCD:not(.poster-active) .panel.rightpanel .cd-disk {
      transform: translateX(0);
      transition: transform 0.4s ease 0s;
    }

    .SaturnCD:not(.poster-active) .panel.rightpanel #saturn-cd-disk {
      transform: rotate(0deg);
      transition: transform 0.4s ease 0s;
    }

    /* ============================================================================================================================ */
    /* üé∂ SATURN CD ‚Äî MUSIC NOTE EMISSION SYSTEM üé∂ */
    /* ============================================================================================================================ */

    .cd-note-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 1;
    }

    .cd-music-note {
      position: absolute;
      left: 110%;
      top: 20%;
      width: 60px;
      height: auto;
      pointer-events: none;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
      transform: translate(-50%, -50%) rotate(var(--rot));
      animation: cdNoteFloat var(--dur) linear forwards;
    }

    @keyframes cdNoteFloat {
      0% {
        transform: translate(-50%, -50%) translate(0, 0) scale(0.85)
          rotate(var(--rot));
        opacity: 1;
      }

      25% {
        transform: translate(-50%, -50%)
          translate(calc(var(--x) * 0.25), calc(var(--y) * 0.25)) scale(0.9)
          rotate(calc(var(--rot) + 10deg));
      }

      50% {
        transform: translate(-50%, -50%)
          translate(calc(var(--x) * 0.5), calc(var(--y) * 0.5)) scale(1)
          rotate(calc(var(--rot) - 10deg));
      }

      75% {
        transform: translate(-50%, -50%)
          translate(calc(var(--x) * 0.75), calc(var(--y) * 0.75)) scale(1.05)
          rotate(calc(var(--rot) + 5deg));
      }

      100% {
        transform: translate(-50%, -50%) translate(var(--x), var(--y))
          scale(1.15) rotate(calc(var(--rot) - 5deg));
        opacity: 0;
      }
    }

      transform: scale(0.118) translateZ(0);
