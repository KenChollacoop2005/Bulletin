<div
  class="poster APFolder"
  style="
    top: 41%;
    left: 65%;
    scale: 80%;
    transform: rotate(-10deg);
    background-color: transparent;
    position: absolute;
  "
>
  <style>
    :root {
      --apFolderW: 810px;
      --apFolderH: 1150px;
    }
    .APFolder {
      overflow: visible;
      perspective: 1200px;
      transform-style: preserve-3d;
      background: transparent;
      filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.4));
      transition:
        transform 0.6s cubic-bezier(0.25, 0.8, 0.25, 1),
        top 0.6s cubic-bezier(0.25, 0.8, 0.25, 1),
        left 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: inline-block; /* Shrink-wrap to content */
      position: relative; /* Contain absolute children */
    }
    .APFolder .panel {
      position: absolute;
      top: 0;
      width: 100px;
      height: auto;
      transform-style: preserve-3d;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
      backface-visibility: hidden;
      overflow: visible;
      will-change: transform;
    }
    .APFolder .panel .face {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      pointer-events: auto;
    }
    .APFolder .panel .face .face-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      transform: translateZ(0);
      will-change: transform;
      pointer-events: auto;
      overflow: visible;
    }
    /* Panel stacking */
    .APFolder .panel.coverpanel {
      z-index: 1;
      transform-origin: left center;
      transform: translateX(0);
      position: relative; /* This one defines the container size */
    }
    .APFolder .panel.leftpanel {
      z-index: 4;
      transform-origin: left center;
      transform: translateX(0);
      pointer-events: none;
      height: 100px;
      width: 100px;
      left: 0px;
      top: -70px;
      rotate: 7deg;
      background-color: #f39c12;
    }
    .APFolder .panel.rightpanel {
      z-index: 2;
      transform: translateX(0);
      rotate: -2deg;
      pointer-events: none;
      height: 150px;
      width: 116px;
      left: -11px;
      top: -60px;
    }
    .APFolder .panel.polaroidpanel {
      z-index: 3;
      transform: translateX(0);
      rotate: -2deg;
      pointer-events: none;
      height: 150px;
      width: 116px;
      left: -10px;
      top: 0px;
    }
    .APFolder .panel.frontpanel {
      z-index: 5;
      transform-origin: left center;
      transform: translateX(0);
      left: 7.5px;
      top: 8px;
    }
    /* Closed state */
    .APFolder:not(.poster-active) {
      transform: rotate(-4deg);
    }
    /* Active state */
    .poster-active.APFolder {
      transform: scale(2) rotate(0deg);
      top: 50% !important;
      left: 20% !important;
    }
    /* Panels slide out when active */
    .poster-active.APFolder .panel.leftpanel {
      transform: translateX(309px) translateY(-33px);
      filter: drop-shadow(0 20px 20px rgba(0, 0, 0, 0.4));
      transition-delay: 0.55s;
    }
    .poster-active.APFolder .panel.rightpanel {
      transform: translateX(184px) translateY(10px);
      filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.4));
      transition-delay: 0.85s;
    }
    .poster-active.APFolder .panel.polaroidpanel {
      transform: translateX(273px) translateY(20px);
      filter: drop-shadow(0 20px 20px rgba(0, 0, 0, 0.4));
      rotate: 2deg;
      transition-delay: 0.65s;
    }
    .poster-active.APFolder .panel.frontpanel {
      transform: translateX(0);
    }
  </style>

  <!-- Back Cover panel (z-index 1) -->
  <div class="panel coverpanel">
    <div class="face front">
      <div class="face-content">
        <img src="Assets/APFolder.png" alt="Accessibility Folder Cover" />
      </div>
    </div>
    <div class="face back">
      <div class="face-content">
        <!-- Back empty for now -->
      </div>
    </div>
  </div>

  <!-- Right panel (z-index 2) -->
  <div class="panel rightpanel">
    <div class="face front">
      <div class="face-content">
        <img
          src="Assets/APSiteReview.png"
          alt="AP Site Review"
          style="width: 700px; height: auto"
        />
      </div>
    </div>
  </div>

  <!-- Left panel (z-index 3) -->
  <div class="panel leftpanel">
    <div class="face front">
      <div class="face-content">
        <img
          src="Assets/APSiteTicket.png"
          alt="AP Site Ticket"
          style="width: 437.5px; height: auto"
        />
      </div>
    </div>
  </div>

  <!-- Front Cover panel (z-index 4) -->
  <div class="panel frontpanel">
    <div class="face front">
      <div class="face-content">
        <img
          src="Assets/APFolderFront.png"
          alt="Accessibility Folder Front Cover"
        />
      </div>
    </div>
    <div class="face back">
      <div class="face-content">
        <!-- Back empty for now -->
      </div>
    </div>
  </div>

  <!-- Polaroid panel (z-index 5) -->
  <div class="panel polaroidpanel">
    <div class="face front">
      <div class="face-content">
        <img
          src="Assets/APPolaroid.png"
          alt="AP Polaroid"
          style="width: 700px; height: auto"
        />
      </div>
    </div>
  </div>
</div>
